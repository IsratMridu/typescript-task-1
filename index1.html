<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <title>Plans for Today</title>
</head>
<body id="theBody">

    <img src="./images/logo.png" alt="PFT Logo">

  <!-- Inputting todo items  -->
    <form onsubmit="addTask(event)">
        <div class="form-group">
            <label for="title">Title: </label>
            <br>
           
            <input type="text" id="title" class="form-control" placeholder="Workout" >
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <br>
           
            <textarea class="form-control" id="description" rows="4" placeholder="10km run" ></textarea>
          </div>

          <div class="form-group">
            <label for="start">Start: </label>
            <br>
            
            <input type="date" id="start" class="form-control" >
        </div>
        
        <div class="form-group">
            <label for="due">Due: </label>
            <br>
            
            <input type="date" id="due" class="form-control">
        </div>

        <div class="form-group">
            <label for="priority">Priority level: </label>
            <br>
          
            <select class="form-control" id="priority">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>

        <div>
           <input type="submit" class="button" value="Add List">
        </div>
    </form>

 <!-- status of todo items -->
    <div class="status">

      <div >
          <h2 id="listCount">To Do List </h2>
          <div id="todoList" class="empty" ></div>
      </div>

      
      
</div>

    
<script src="index.js"></script>

</body>
</html>
